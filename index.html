<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Kian - Premier Mystery Shopping</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0282C6;
            color: #B9E9FF;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 30px;
            background-color: #0282C6;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 100;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        header img {
            height: 60px;
            max-width: 100%;
            transition: transform 0.3s ease;
            margin-right: 60px;
        }

        header img:hover {
            transform: scale(1.1);
        }

        nav {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            overflow: hidden;
            margin-left: auto;
            justify-content: flex-end;
            margin-right: 40px;
        }

        nav a, .connect-with-us {
            color: #00C3FF;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s ease, transform 0.3s ease;
            padding: 6px 12px;
            border-radius: 5px;
            font-weight: bold;
            white-space: nowrap;
        }

        nav a:hover, .connect-with-us:hover {
            color: #B9E9FF;
            text-decoration: underline;
            transform: translateY(-2px);
        }

        .connect-with-us {
            background-color: #00C3FF;
            color: #003459;
            cursor: pointer;
            border: none;
            padding: 8px 14px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 25px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, transform 0.2s;
            flex-shrink: 0;
            position: relative;
            margin-left: -20px;
        }

        .connect-with-us:hover {
            background-color: #009EDB;
            transform: scale(1.05);
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero .intro {
            position: relative;
            z-index: 1;
            background: linear-gradient(145deg, rgba(0,124,191,0.9), rgba(0,169,255,0.9));
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            color: #EAF9FF;
            max-width: 75%;
            margin: auto;
            backdrop-filter: blur(4px);
        }

        .hero .intro h1 {
            font-size: 3.2rem;
            font-weight: bold;
            margin-bottom: 12px;
            text-shadow: 5px 5px 20px rgba(0, 0, 0, 0.95);
            letter-spacing: 1px;
        }

        .hero .intro p {
            font-size: 1.5rem;
            margin-top: 0;
            font-style: italic;
            text-shadow: 4px 4px 18px rgba(0, 0, 0, 0.85);
            letter-spacing: 0.5px;
        }
    </style>
</head>

                    <a href="https://discord.gg/ZCbTZkrmTq" target="_blank">Discord Announcements</a>

        </nav>
